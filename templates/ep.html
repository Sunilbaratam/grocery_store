<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Grocery App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('admindashboard') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_product') }}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_category') }}">Categories</a>
                </li>
                
            </ul>
        </div>
        <div class="ml-auto">
            <a href="{{url_for('logout')}}" class="btn btn-dark">Logout</a>

        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Edit Product Form -->
                <form method="POST" action="/prod/update/{{drop.p_id}}">
                    
                    <!-- Product Name Field -->
                    <div class="form-group">
                        <label for="p1_name">Product Name :</label>
                        <input name="p1_name" type="text" value="{{drop.p_name}}" class="form-control" required>
                    </div>

                    <!-- Manufacture Date Field -->
                    <div class="form-group">
                        <label for="p1_mdate">Manufacture date :</label>
                        <input name="p1_mdate" type="date" value="{{drop.p_mdate}}" class="form-control" required>
                    </div>

                    <!-- Expiry Date Field -->
                    <div class="form-group">
                        <label for="p1_edate">Expiry date :</label>
                        <input name="p1_edate" type="date" value="{{drop.p_edate}}" class="form-control" required>
                    </div>

                    <!-- Product Cost Field -->
                    <div class="form-group">
                        <label for="p1_cost">Product Cost</label>
                        <input name="p1_cost" type="text" value="{{drop.p_cost}}" class="form-control" required>
                    </div>

                    <!-- Product Stock Field -->
                    <div class="form-group">
                        <label for="p1_stock">Product stock</label>
                        <input name="p1_stock" type="text" value="{{drop.p_stock}}" class="form-control" required>
                    </div>

                    <!-- Cancel Button -->
                    <a href="/view/product" class="btn btn-secondary">Cancel</a>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-dark">Update</button>
                </form>
            </div>
        </div>
    </div>

   
</body>
</html>
